<div class="photoCredits">
<h3>{{title}}</h3>
<p>Click on the links below to go to the Flickr page for each photograph.</p>
<table>
{{#photos}}
    <tr>
        <td class="photoCreditsBox">
            <img src="{{url}}" style="width:{{pw}}%; height:{{ph}}%; padding-top: {{pm}}%"
                 data-width="{{width}}" data-height="{{height}}" alt=" "/>
        </td>
        <td>
            {{^infolink}}
            Uploaded
            {{/infolink}}
            {{#infolink}}
            <a href="{{infolink}}">Flickr</a>
            {{/infolink}}
        </td>
        <td class="pcText">{{text}}</td>
    </tr>
{{/photos}}
</table>
</div>
